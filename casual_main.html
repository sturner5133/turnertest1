<div data-role="page" id="new_casual" data-title="Shawn Turner | INFO 2439 | Casual Menu ">
	<div data-role="header" data-add-back-btn="true" data-position="fixed"><h1>Casual Menu</h1>
	<div data-role="navbar">
		<ul>
			
			<li><a href="casual_list.html">View Casual List</a></li>
			
		</ul>
	</div><!-- Closing navbar div -->
	</div><!-- Closing header div -->
	<div role="main" class="ui-content">
			<button onclick="location.reload();">Click to Refresh Form First</button>
		<form>
			<div class="ui-field-contain">
				<input id="title" type="text" placeholder="address" />
			</div>
			<div class="ui-field-contain">
				<input id="fname" type="text" placeholder="first name" />
			</div>
			<div class="ui-field-contain">
				<input id="lname" type="text" placeholder="last name" />
			</div>
			<div class="ui-field-contain">
					<input id="phone" type="text" placeholder="phone" />
				</div>
			<div class="ui-field-contain">
				<input id="city" type="text" placeholder="city" />
			</div>
			<div class="ui-field-contain">
				<input id="state" type="text" placeholder="state" />
			</div>
			<div class="ui-field-contain">
					<input id="zip" type="text" placeholder="zip" />
				</div>
				<div class="ui-field-contain">
						<input id="area" type="text" placeholder="area" />
				</div>
			<div class="ui-field-contain">
					<label for="response">Contact Response:</label>
					<select id="response" data-native-menu="false">
					<option value="DEFINITE">DEFINITE</option>
					<option value="POSITIVE">POSITIVE</option>
					<option value="NOT HOME">NOT HOME</option>
					<option value="NEGATIVE">NEGATIVE</option>
			</select>
			</div>
			
			<div class="ui-field-contain">
				<label for="note">Contact Notes:</label>
				<textarea id="note" placeholder="Note Content">
				</textarea>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<input id="btnDiscard" type="submit" value="Discard" />
				</div>
				<div class="ui-block-b">
					<input id="btnAddContact" type="button" value="Add Contact" />
				</div>
			</div>
        </form>
        
	</div><!-- Closing main div -->

	<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
			<ul>
				<li><a href="index.html" >Back to Home</a></li>
